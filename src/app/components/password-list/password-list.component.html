<div class="search-bar">
  <input placeholder="Search">
</div>
<div class="card-list">
  <div *ngFor="let p of passwordList" class="card">
    <img alt="logo">
    <div class="text-container">
      <h5>{{ p.site }}</h5>
      <p>{{ p.usename }}</p>
      <p>{{ p.pword }}</p>
    </div>
  </div>
</div>
